{% extends 'base.html' %}
{% block title %}{{ block.super }}| Delete {{object.title}}?{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-md-8 my-5">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <input class="btn btn-primary" type="button" value="Cancel" onclick="window.history.go(-1);" />
            <input class="btn btn-danger" type="submit" value="Confirm" />
        </form>
    </div>
    {% endblock content %}
